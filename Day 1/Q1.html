<html>
<head>
    <title>JS Assingnment Day 1 - Q1</title>
</head>
<body>
    <h1>Hi User</h1>
    <p>This is my first JavaScript Assignment</p>
    <script>
        var a = {ID:"001", Name:"Angel", Gender:"F", Salary:"25000"}
        var b = {ID:"002", Name:"Paul", Gender:"M", Salary:"22000"}
        var c = {ID:"003", Name:"Ram", Gender:"M", Salary:"20000"}

        console.time('Time taken');
        console.log("Hi");
        console.log({a ,b ,c});
        console.log('%c Customized','color:green;')
        // console.log is used to print in console what given between log()
        console.table({a ,b ,c})
        // console.table is used to create table in console
        console.error("Error 404");
        // console.error is used to create error message in console
        console.warn("Caution!!!");
        // console.warn is used to create warning message in console
        console.timeEnd('Time taken');
        // console.time and console.timeEnd are used to know amount of time spend for function
    </script>
</body>
